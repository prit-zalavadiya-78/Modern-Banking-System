<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">

    <div id="login-page" class="page active">
        <div class="bg-white p-8 rounded-xl shadow-lg max-w-md mx-auto mt-10">
            <h1 class="text-3xl font-bold text-slate-800 text-center mb-2">Welcome Back</h1>
            <p class="text-slate-500 text-center mb-6">Login to access your account.</p>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="login-email" class="block text-sm font-medium text-slate-600 mb-1">Email</label>
                    <input type="email" id="login-email"
                        class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                        required>
                </div>
                <div class="mb-6">
                    <label for="login-password"
                        class="block text-sm font-medium text-slate-600 mb-1">Password</label>
                    <input type="password" id="login-password"
                        class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                        required>
                </div>
                <p id="login-error" class="text-red-500 text-center text-sm mb-4 h-4"></p>
                <button type="submit"
                    class="w-full bg-indigo-600 text-white font-bold py-3 px-5 rounded-lg shadow-md hover:bg-indigo-700 transition-colors">Login</button>
            </form>
            <p class="text-center text-sm text-slate-500 mt-6">
                Don't have an account? <a href="register.html"
                    class="font-semibold text-indigo-600 hover:underline">Register here</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            if(email == "admin@admin" && password == "admin"){
                sessionStorage.setItem('admin-access', "allowed");
                window.location.href = "admin.html"; 
            }

            const userkey=email+"_";
            
            const storedPassword = (JSON.parse(localStorage.getItem(userkey))).password;
            
            if (!storedPassword) {
                alert("No registered account found. Please register first.");
                window.location.href = "register.html";
                return;
            }
            
            if (password === storedPassword) {
                sessionStorage.setItem("user",userkey);
                alert("Login successful!");
                window.location.href = "index.html"; 
            } else {
                alert("Invalid password. Please try again.");
            }
        });
    </script>
</body>
</html>
