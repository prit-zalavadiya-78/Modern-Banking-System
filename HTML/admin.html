<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-slate-100 font-['Inter']">
    <div class="mx-auto p-4 max-w-6xl">

        <header class="flex justify-between items-center mb-6 bg-white p-4 rounded-xl shadow-md">
            <h1 class="text-2xl font-bold text-slate-800">Admin Panel</h1>
            <button id="logout-btn"
                class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors">Logout</button>    
        </header>

        <div class="flex justify-evenly items-center mb-6 bg-white p-2 rounded-xl shadow-md select-none">
            <input type="radio" id="loan-list" name="list" checked class="hidden peer/loan-list">
            <label for="loan-list" class="cursor-pointer font-wieght-600 rounded-xl px-[1rem] py-[0.75rem] hover:bg-green-100 duration-300 peer-checked/loan-list:bg-green-100">Loan Requests</label>

            <input type="radio" id="query-list" name="list" class="hidden peer/query-list">
            <label for="query-list" class="cursor-pointer font-wieght-600 rounded-xl px-[1rem] py-[0.75rem] hover:bg-green-100 duration-300 peer-checked/query-list:bg-green-100">Customer Queries</label>
        </div>

        <div class="bg-white p-4 rounded-xl shadow-md">
            <div id="loans" class="">
                <p class="text-sm text-slate-600">No pending loan requests.</p>
            </div>

            <div id="queries" class="hidden">
                <p class="text-sm text-slate-600">No customer queries.</p>
            </div>
        </div>

    </div>

    <script src="../Java Script/data_structures.js"></script>
    <script src="../Java Script/classes.js"></script>
    <script src="../Java Script/admin.js"></script>

</body>
</html>
