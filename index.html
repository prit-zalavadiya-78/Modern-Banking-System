<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Banking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
</head>

<body class="bg-slate-100 font-['Inter']">
    
    <div id="app" class="container mx-auto p-4 max-w-6xl">
        <!-- Main Dashboard -->
        <div id="dashboard-page" class="page">
            <header class="flex justify-between items-center mb-6 bg-white p-4 rounded-xl shadow-md">
                <div>
                    <h1 class="text-2xl font-bold text-slate-800">Dashboard</h1>
                    <p class="text-slate-500" id="welcome-message">Welcome, [User]!</p>
                </div>
                <button id="logout-btn"
                class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors">Logout</button>
            </header>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Left Panel -->
                <div class="md:col-span-2 space-y-6">
                    <!-- Account Summary -->
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h2 class="text-xl font-bold text-slate-700 mb-4">Account Summary</h2>
                        <div class="bg-indigo-600 text-white p-6 rounded-lg shadow-lg">
                            <p class="text-sm text-indigo-200">Current Balance</p>
                            <p id="dashboard-balance" class="text-4xl font-extrabold tracking-tight mt-1">$0.00</p>
                            <p id="dashboard-account-number" class="text-sm text-indigo-200 mt-4 font-mono">ACC:
                                1234567890</p>
                            </div>
                        </div>
                        
                        <!-- Quick Actions -->
                        <div class="bg-white p-6 rounded-xl shadow-md">
                            <h2 class="text-xl font-bold text-slate-700 mb-4">Quick Actions</h2>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="p-4 border rounded-lg">
                                    <h3 class="font-semibold mb-2">Deposit Money</h3>
                                    <input type="number" id="deposit-amount" placeholder="Amount"
                                    class="w-full p-2 border rounded-md mb-2">
                                    <input type="text" id="deposit-remark" placeholder="Remark (optional)"
                                    class="w-full p-2 border rounded-md mb-2">
                                    <button id="deposit-btn"
                                    class="w-full bg-green-500 text-white font-bold py-2 rounded-lg hover:bg-green-600">Deposit</button>
                                </div>
                                <div class="p-4 border rounded-lg">
                                    <h3 class="font-semibold mb-2">Withdraw Money</h3>
                                    <input type="number" id="withdraw-amount" placeholder="Amount"
                                    class="w-full p-2 border rounded-md mb-2">
                                    <input type="text" id="withdraw-remark" placeholder="Remark (optional)"
                                    class="w-full p-2 border rounded-md mb-2">
                                    <button id="withdraw-btn"
                                    class="w-full bg-orange-500 text-white font-bold py-2 rounded-lg hover:bg-orange-600">Withdraw</button>
                                </div>
                            </div>
                            <p id="transaction-message" class="text-center text-sm mt-4 h-4"></p>
                        </div>
                        
                        
                        <!-- Transfer Money & Payees -->
                        <div class="bg-white p-6 rounded-xl shadow-md">
                            <h2 class="text-xl font-bold text-slate-700 mb-4">Transfer Money</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <!-- Add Payee -->
                                <div class="p-4 border rounded-lg">
                                <h3 class="font-semibold mb-2">Add New Payee</h3>
                                <input type="text" id="payee-name" placeholder="Payee Name"
                                class="w-full p-2 border rounded-md mb-2">
                                <input type="number" id="payee-account-number" placeholder="Account Number"
                                class="w-full p-2 border rounded-md mb-2">
                                <button id="add-payee-btn"
                                class="w-full bg-teal-500 text-white font-bold py-2 rounded-lg hover:bg-teal-600">Add
                                Payee</button>
                                <p id="payee-message" class="text-center text-sm mt-2 h-4"></p>
                            </div>
                            <!-- Send Money -->
                            <div class="p-4 border rounded-lg">
                                <h3 class="font-semibold mb-2">Send to Payee</h3>
                                <select id="payee-select" class="w-full p-2 border rounded-md mb-2">
                                    <option value="">Select a payee</option>
                                </select>
                                <input type="number" id="transfer-amount" placeholder="Amount"
                                class="w-full p-2 border rounded-md mb-2">
                                <button id="transfer-btn"
                                class="w-full bg-purple-600 text-white font-bold py-2 rounded-lg hover:bg-purple-700">Send
                                Money</button>
                                <p id="transfer-message" class="text-center text-sm mt-2 h-4"></p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Recent Transactions -->
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h2 class="text-xl font-bold text-slate-700 mb-4">Recent Transactions</h2>
                        <div id="transaction-history" class="space-y-3 max-h-60 overflow-auto "></div>
                        <!-- <div id="top-payees" class="mt-4 p-4 bg-slate-50 rounded-lg border"></div> -->
                    </div>
                </div>
                
                <!-- Right Panel -->
                <div class="space-y-6">
                    <!-- Card Management -->
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h2 class="text-xl font-bold text-slate-700 mb-4">Card Management</h2>
                        <div id="debit-card-details" class="mb-4"></div>
                        <div id="credit-card-details"></div>
                        <div class="mt-4">
                            <h3 class="font-semibold mb-2">Update Transaction Limit</h3>
                            <select id="card-select" class="w-full p-2 border rounded-md mb-2">
                                <option value="debit">Debit Card</option>
                                <option value="credit">Credit Card</option>
                            </select>
                            <input type="number" id="new-limit-amount" placeholder="New Limit"
                            class="w-full p-2 border rounded-md mb-2">
                            <button id="update-limit-btn"
                            class="w-full bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600">Update
                            Limit</button>
                            <p id="limit-message" class="text-center text-sm mt-2 h-4"></p>
                        </div>
                    </div>
                    
                    <!-- Loan Requests -->
                    <div id="loan-card" class="bg-white p-6 rounded-xl shadow-md"></div>
                    
                    <!-- Customer Support Tickets -->
                    <div id="support-card" class="bg-white p-6 rounded-xl shadow-md"></div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="./Java Script/data_structures.js"></script>
    <script src="./Java Script/classes.js"></script>
    <script src="./Java Script/script.js"></script>

</body>
</html>
